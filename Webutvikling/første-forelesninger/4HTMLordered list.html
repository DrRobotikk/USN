<!DOCTYPE html>
<html>
	<head>
		<title>Ordered list</title>
	</head>

	<body>
		<h1>This is an ordered list</h1>
		<ol>
			<li>Put the eggs in a pot filled with water</li>
			<li>Bring the water to a boil</li>
			<li>Put the pot on the stove, cover it, and let it sit for 12 minutes</li>
			<li>remove the pot from the stove. Then take out the eggs and put them in cold water to cool off</li>
		</ol>
	</body>
